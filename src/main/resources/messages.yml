# Plugin Messages
# Customize all messages here

autocraft:
  enabled: "&aAutoCraft has been enabled!"
  disabled: "&cAutoCraft has been disabled!"
  direction_forward: "&6Crafting direction set to: &bForward"
  direction_reverse: "&6Crafting direction set to: &eReverse"
  status: |
    &6AutoCraft Status:
    &7Enabled: {enabled}
    &7Permission: {permission}
    &7Direction: {direction}
